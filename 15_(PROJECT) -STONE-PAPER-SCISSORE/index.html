<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paaper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>stone paaper scissor</h1>
   <div class="choices"><div class="choice" id="stone">
    <img src="img/stone.png" alt="stone">
   </div>
   <div class="choice" id="paper">
    <img src="img/paper.png" alt="stone">
   </div>
   <div class="choice" id="scissor">
    <img src="img/scissor.png" alt="stone">
   </div>
</div>
<!-- score board -->
   <div class="score-board">
    <div class="score">
        <p id="user-score"></p>
        <p>user</p>
    </div>
    <div class="score">
        <p id="comp-score"></p>
        <p>computer</p>
        </div>
    </div>
    <div class="msg-box">massage</div>

    

    <script src="script.js"></script>
</body>
</html>
